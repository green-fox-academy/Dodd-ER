<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<nav>
    <a href="/">Books for Life</a>
    <div>
        <ul>
            <li><a href="/?unRead=true">Show unfinished books</a></li>
            <li><a href="/addbook">Add new book</a></li>
            <li><a href="/users">Show users</a></li>
            <li><a href="/users/adduser">Add new user</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>BOOKS TO READ</h1>
    <form method="post" th:action="@{/{id}/edit(id=*{id})}" th:object="${book}">
        <div>
            <label for="title">Name of book: </label>
            <input id="title" name="title" th:field="*{title}"><br>
        </div>
        <div>
            <label for="user">Who has this particular book: </label>
            <select id="user" name="user">
                <option th:each="user : ${user}" th:utext="${user.getName()}" th:value="${user.getId()}"></option>
            </select>
        </div>
        <div>
            <label for="important">Is it important?</label>
            <input id="important" type="checkbox" th:field="*{important}">
        </div>
        <div>
            <label for="finished">Finished?</label>
            <input id="finished" type="checkbox" th:field="*{finished}">
        </div>
        <button>Edit</button>
    </form>
</div>

</body>
</html>

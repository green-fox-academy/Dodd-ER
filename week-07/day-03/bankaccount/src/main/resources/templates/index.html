<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank of Simba</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
</head>
<body>
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Animal type</th>
        <th>Who is the king</th>
        <th>Naughty or Nice</th>
        <th>Balance</th>
        <th>Currency</th>
    </tr>
    <tr th:each="account : ${accounts}">
        <td th:text="${accountStat.index}"></td>
        <td th:text="${account.getName()}" ></td>
        <td th:text="${account.getAnimalType()}" ></td>
        <td th:text="${account.getIsKing()}" ></td>
        <td th:text="${account.getGoodOrBad()}" ></td>
        <td th:text="${#numbers.formatDecimal(account.getBalance(), 0, 'COMMA', 2, 'POINT')}" ></td>
        <td th:text="${account.getCurrency()}" ></td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web shop</title>
    <link rel="stylesheet" type="text/css" href="styleForWebShop.css" />
</head>
<body>
    <div class="container">
        <h1 class="title">My Shop</h1>

        <div class="buttons">
            <button type="submit">ONLY AVAILABLE</button>
            <button type="submit">CHEAPEST FIRST</button>
            <button type="submit">CONTAINS NIKE</button>
            <button type="submit">AVERAGE STOCK</button>
            <button type="submit">MOST EXPENSIVE AVAILABLE</button>
        </div>

        <div class="search">
                <p>Search for: </p>
                <input type="text" placeholder="...something like nike"></button>
                <button type="submit">Search</button>
        </div>

        <table class="table">
            <tr class="tableHeader">
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity of stock</th>
            </tr>
            <tr class="tableElement">
                <td>Nike</td>
                <td>Running shoe</td>
                <td>34990 Ft</td>
                <td>6 db</td>
            </tr>
            <tr class="tableElement">
                <td>Kalenji</td>
                <td>Running shoe</td>
                <td>24990 Ft</td>
                <td>16 db</td>
            </tr>
            <tr class="tableElement">
                <td>Adidas</td>
                <td>Running shoe</td>
                <td>44990 Ft</td>
                <td>2 db</td>
            </tr>
        </table>
    </div>
</body>
</html>

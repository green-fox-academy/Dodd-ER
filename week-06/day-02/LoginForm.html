<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> LOGIN </title>
    <link rel="stylesheet" href="styleForLogin.css" />
  </head>
  <body>
    <div class="container">
      <form action="" id="my-first-form" method="">
          <h1 class="index-title">ACCOUNT LOGIN</h1>
          <label for="usrname">USERNAME</label>
          <input type="text" name="usrname" autofocus required>
          <label for="psw">PASSWORD</label>
          <input type="password" name="psw" required>
          <span class="psw"><a href="#">Forgot password?</a></span>
          <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>

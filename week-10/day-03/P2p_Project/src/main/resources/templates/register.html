<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <h1>Enter</h1>
    <form method="post" th:action="@{/register}" th:object="${model}">
        <div>
            <label for="name">Choose your name </label>
            <input id="name" name="name" th:field="*{name}">
        </div>
        <button>Add user</button>
    </form>
</div>
</body>
</html>

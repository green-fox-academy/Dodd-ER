<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>P2P</title>
</head>
<body>
<h1>Peer to peer chat program</h1>
<form method="post" th:action="@{/update_user}" th:object="${user}">
    <div>
        <input id="id" name="id" type="hidden" th:value="*{id}">
        <label for="name">Your username: </label>
        <input id="name" name="name" th:field="*{name}">
    </div>
    <button>Update user name</button>
</form>
<div class="container">
    <ul>
        <li>App</li>
        <p>Hi there! Submit your message using the send button!</p>
    </ul>
    <ul th:each="message : ${list_of_messages}">
        <li th:text="${message.getUserName()}"></li>
        <p th:text="${message.getText()}"></p>
    </ul>
</div>
<form method="post" th:action="@{/new_message}" th:object="${model}">
    <div>
        <input id="new_message" name="new_message" th:field="*{text}"><br>
        <button>send</button>
    </div>
</form>
</body>
</html>
